<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="main_body">
        <div class="calculator_container">
            <div class="display">
                <div class="history"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <div class="row" >
                    <button class="AC" >AC</button>
                    <button class="DEL" >DEL</button>
                    <button class="MOD" >MOD</button>
                    <button class="operator divide">÷</button>
                </div>
                <div class="row" >
                    <button class="seven number" >7</button>
                    <button class="eight number" >8</button>
                    <button class="nine number" >9</button>
                    <button class="operator multiply">x</button>
                </div>
                <div class="row" >
                    <button class="four number" >4</button>
                    <button class="five number" >5</button>
                    <button class="six number" >6</button>
                    <button class="operator subtract">-</button>
                </div>
                <div class="row" >
                    <button class="one number" >1</button>
                    <button class="two number" >2</button>
                    <button class="three number" >3</button>
                    <button class="operator add">+</button>
                </div>
                <div class="row" >
                    <button class="decimal" >.</button>
                    <button class="zero number" >0</button>
                    <button class="sign_change" >+/-</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright © syl1m 2022</div>
</body>
</html>
